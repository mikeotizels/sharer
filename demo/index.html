<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Michael Otieno">
    <title>Sharer Widget Demo - Mikeotizels WebKit v1.0.0</title>
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css?v=5.1.3">
    <link rel="stylesheet" type="text/css" href="assets/vendor/fontawesome/css/all.min.css?v=5.8.1"> 
    <link rel="stylesheet" type="text/css" href="../dist/css/mo.sharer.min.css?v=1.0.0">
</head>
<body>
    <header class="my-2">
        <div class="container py-2">
            <div class="border-bottom">
                <h1 class="display-5">Sharer Widget Demo</h1>
            </div>
        </div>
    </header> 
    <main class="main vh-100 mb-4">
        <div class="container">
            <div class="mt-4">
                <button type="button" class="btn btn-share btn-sm" data-bs-toggle="modal" data-bs-target="#sharerModal" title="Share link">
                    <span class="fa fa-share-alt"></span>&nbsp;Share
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center border-top">
        <div class="container py-2">
            <p class="mb-0">Mikeotizels WebKit v1.0.0</p>
            <small>&copy; 2022 Michael Otieno</small>
        </div>
    </footer>
    <!--  -->
    <!--  -->
    <!-- begin::modal#sharer -->
    <div id="sharerModal" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share with friends and family</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
                </div><!-- .modal-header -->
                <div class="modal-body">
                    <div class="text-center">
                        <p><small id="linkText" class="fs-smaller">{url}</small></p>
                        <button type="button" class="btn btn-clipboard btn-sm" data-toggle="clipboard" data-clipboard-action="copy" data-clipboard-target="#linkText" title="Copy page link">
                            <span class="far fa-copy"></span>
                            <span class="d-none d-md-inline">Copy</span>
                        </button>
                        <button type="button" class="btn btn-mail btn-sm" onclick="javascript:window.open('mailto:?subject={title}&body=Check out this page: {url}'); return false;" rel="noopener noreferrer" title="Share on Email">
                            <span class="far fa-envelope"></span>
                            <span class="d-none d-md-inline">Email</span>  
                        </button>
                        <button type="button" class="btn btn-whatsapp btn-sm" onclick="javascript:window.open('https://api.whatsapp.com/send?phone=&text=Check out this page: {url}'); return false;" rel="noopener noreferrer" title="Share on WhatsApp">
                            <span class="fab fa-whatsapp"></span>
                            <span class="d-none d-md-inline">WhatsApp</span>  
                        </button>
                        <button type="button" class="btn btn-facebook btn-sm" onclick="javascript:window.open('https://www.facebook.com/sharer/sharer.php?u={url}', '_blank', 'height=400,width=600,resizable=yes,fullscreen=yes,scrollbars=yes,status=no,location=no,toolbar=no,menubar=no,dependent=no'); return false;" rel="noopener noreferrer" title="Share on Facebook">
                            <span class="fab fa-facebook"></span>
                            <span class="d-none d-md-inline">Facebook</span> 
                        </button>
                        <button type="button" class="btn btn-twitter btn-sm" onclick="javascript:window.open('https://twitter.com/intent/tweet?text={title}&url={url}', '_blank', 'height=400,width=600,resizable=yes,fullscreen=yes,scrollbars=yes,status=no,location=no,toolbar=no,menubar=no,dependent=no'); return false;" rel="noopener noreferrer"  title="Share on Twitter">
                            <span class="fab fa-twitter"></span>
                            <span class="d-none d-md-inline">Twitter</span> 
                        </button>
                    </div>
                </div><!-- .modal-body -->
            </div><!-- .modal-content -->
        </div><!-- .modal-dialog -->
    </div><!-- #sharerModal -->
    <!-- end::modal#sharer -->
    <!--  -->
    <!--  -->
    <script src="assets/vendor/jquery/dist/jquery.min.js?v=3.6.0"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js?v=5.1.3"></script>
    <script src="assets/vendor/clipboard/dist/clipboard.min.js?v=2.0.11" defer></script>
    <script src="../dist/js/mo.sharer.min.js?v=1.0.0" defer></script>
</body>
</html>
